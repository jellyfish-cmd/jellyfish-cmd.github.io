  <title>梵高畫展</title>
  <style>

  *{
  flex-direction: column;
  }
  
  body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 20px;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease-in-out;
    }

    .photo:hover img {
      transform: scale(1.1); /* 放大效果 */
    }

    .audio-controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #658bb1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #466b8f;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: white;
      overflow-x: hidden;
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    .gallery {
	margin-bottom: 1000px;  /* 確保每個畫作之間有間距 */
	gap: 40px; 
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .gallery-item {
      position: absolute;
      width: 200px;
      height: 300px;
      overflow: hidden;
      transform: rotate(calc(var(--rotate, 0) * 1deg));
      z-index: calc(var(--z-index, 1));
      animation: float 6s infinite ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(calc(var(--rotate, 0) * 1deg));
      }
      50% {
        transform: translateY(-10px) rotate(calc(var(--rotate, 0) * 1deg));
      }
    }

    .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .gallery-item:hover .text-overlay {
      opacity: 1;
    }

    .gift-shop {
      text-align: center;
      margin: 50px 0;
    }

    .gift-shop img {
      width: 150px;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .gift-shop img:hover {
      transform: scale(1.1);
    }

    .title-background {
      color: transparent;
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') no-repeat center;
      background-clip: text;
      -webkit-background-clip: text;
      font-size: 50px;
      text-transform: uppercase;
      text-align: center;
    }
	.blank-space {
  height: 300px;  /* 調整此值來改變空白區域的高度 */
  width: 100%;
}
  </style>
